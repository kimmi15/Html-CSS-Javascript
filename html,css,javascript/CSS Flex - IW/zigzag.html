<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .container{
           width:860px;
           margin:auto;
       }
       .box{
           display:flex;
       }
       .box>div{
           width:200px;
           height: 200px;
           background-color: teal;
           margin:10px;
           border-radius: 5px;
       }
       .grow{
           flex-grow: 1;
       }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div></div>
            <div class="grow"></div>
            <div></div>
        </div>
        <div class="box">
            <div class="grow"></div>
            <div></div>
            <div></div>
        </div>
        <div class="box">
            <div></div>
            <div></div>
            <div class="grow"></div>
        </div>
    </div>
</body>
</html>
