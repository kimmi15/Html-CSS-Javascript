<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="changeH1()">Change H1</button>
        <button onclick="changeH3()">Change H3</button>
        <button onclick="changeH5()">Change H5</button>
        <button onclick="changeGreen()">Change Green</button>
        <button onclick="changeRed()">Change Red</button>
        <button onclick="changeBlue()">Change Blue</button>
        <script>
        </script>
    </body>
</html>

<script>
    function changeH1() {
    document.querySelector("h1").style.color="red";
    }
    function changeH3() {
    var Changeh3 = document.querySelectorAll("h3");
    for(var i = 0; i < Changeh3.length; i++) {
       Changeh3[i].style.color="green";
       }
    }
    function changeH5() {
        var Changeh5 = document.querySelectorAll("h5");
        for (var i = 0; i < Changeh5.length; i++) {
            Changeh5[i].style.color="blue";
        }
    }
    function changeGreen() {
        var Changegreen = document.querySelectorAll(".green");
        for (var i = 0; i < Changegreen.length; i++) {
            Changegreen[i].style.color="green";
        }
    }
    function changeBlue(){
        var Changeblue = document.querySelectorAll(".blue");
        for (var i = 0; i < Changeblue.length; i++) {
            Changeblue[i].style.color="blue";
        }
    }
    function changeRed(){
        var Changered = document.querySelectorAll(".red");
        for (var i = 0; i < Changered.length; i++) {
            Changered[i].style.color="red";
        }
    }
</script>
